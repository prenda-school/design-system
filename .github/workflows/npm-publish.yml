name: Publish npm
on:
  push:
    branches:
      - main
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm ci
      - run: npx nx run spark:test
      - run: npx nx run spark-e2e:e2e
      - run: npx nx run spark:build
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: ./dist/libs/spark/package.json
      - name: Slack Notification Success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: spark-development
          SLACK_COLOR: ${{ job.status }}
          SLACK_MESSAGE: Successfully published to npm.
          SLACK_TITLE: Prenda Spark
          SLACK_USERNAME: GH Action Parrot
          SLACK_ICON: https://emoji.slack-edge.com/T3LPQHAMV/headbangingparrot/1898efdc354c8ff8.gif
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
      - name: Slack Notification Failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: spark-development
          SLACK_COLOR: ${{ job.status }}
          SLACK_MESSAGE: Oh Noez - failed to publish to npm.
          SLACK_TITLE: Prenda Spark
          SLACK_USERNAME: GH Action Parrot
          SLACK_ICON: https://emoji.slack-edge.com/T3LPQHAMV/headbangingparrot/1898efdc354c8ff8.gif
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
